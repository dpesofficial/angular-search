<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/custom.css">
</head>
<body>
    
    <div class="angular-app container-fluid" id="app" ng-app="app" ng-controller="ApplicationListCtrl">

        <div class="items-search">
            <div class="container">
                <div class="row">
                    <div class="input-group col-lg-9">
                       <input type="text" id="query" ng-model="query" class="form-control" placeholder="Search Query..." aria-label="Search" aria-describedby="basic-addon2">
                    </div>
                    <div class="col-lg-3">
                        <select class="form-control" id="sort-filter" ng-model="orderList">
                            <option value="keyword">By name</option>
                            <option value="-result_size">Newest</option>
                            <option value="result_size">Oldest</option>
                         </select>
                    </div>
                </div>
           
            </div>

           
        </div>

        <div class="items-list-wrap container">
            <span>List Of Items Displayed: {{ (app | filter: query).length }}</span>
            <div class="row item-wrap" ng-repeat="Application in app | filter:query | orderBy: orderList">
                    <div class="col-lg-4 item-image">
                           <img class="card-img-top" ng-src="{{Application.image}}" alt="Card image cap">             
                    </div>

                    <div class="col-lg-5 item-desc">
                             <p class="item-title"> {{Application.keyword}}<br /> </p> 
                             <i>procesor: {{Application.result_size}}</i> <br />
                            <div class="right top">{{Application.furnishing}}</div>
                            <span class="price">{{Application.price}}/Month</span>
                    </div>
                    <div class="col-lg-3 item-details">
                        DETAILS
                        <ul>
                            <li><img src="assets/img/icon.svg" alt=""> {{Application.furnishing}} </li>
                            <li><img src="assets/img/star.svg" alt=""> {{Application.star}} </li>
                        </ul>
                     
                    </div>


            </div>
        </div>
       
        
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script> 
    <script>
        var app = angular.module('app', []);

            app.controller('ApplicationListCtrl', function ($scope) {
                $scope.app = [
                    {
                        "keyword": "Spacious Family Apartment in Prime Queenstown MRT Location",
                         "result_size": 1,
                         "furnishing": "Furnished",
                         "image": "assets/img/one.jpg",
                         "star": "Pool, BBQ Area",
                         "price": "$485.32"
                    },
                    {
                         "keyword": "The Residences at W Singapore Sentosa Cove",
                         "result_size": 5,
                         "furnishing": "Fully furnished",
                         "image": "assets/img/two.jpg",
                         "star": "Pool",
                         "price": "$385.32"
                    },
                    {
                         "keyword": "A Residences at W Singapore Sentosa Cove",
                         "result_size": 6,
                         "furnishing": "Fully furnished",
                         "image": "assets/img/three.jpg",
                         "star": "Pool, BBQ Area",
                         "price": "$175.32"
                    },
                    {
                        "keyword": "Fully Furnished 2 Bedroom Condo Unit @ The Bayshore",
                         "result_size": 3,
                         "furnishing": "Furnished",
                         "image": "assets/img/two.jpg",
                         "star": "BBQ Area",
                         "price": "$256.32"
                    }
                ];
                $scope.orderList = "keyword";
            });
    </script>
</body>
</html>
